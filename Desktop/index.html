<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="facebook.png" />

</head>

<body>

    <header>
        <div class="facebookLogo"> </div>
        <div class="searchBar">
            <div class="magnifier">
                <div class="magnifierImage"></div>
            </div>

        </div>

        <div class="profilePicHeader"></div>
        
       
       
</header>
    <div id="content">
        <div id="leftBar">
            <div class="section">
                <div class="item">
                    <div class="profilePic"></div>
                    David Benítez
                </div>
            </div>
            <div class="section">
                <div class="item selected">
                    <div class="lastNews"></div>
                    News Feed
                </div>
                <div class="item">
                    <div class="messenger"></div>
                    Messenger
                </div>
                <div class="item">
                    <div class="watch"></div>
                    Watch
                </div>
                <div class="item">
                    <div class="marketplace"></div>
                    Marketplace
                </div>
            </div>
            <div class="section">
                Shortcuts
                <div class="item">
                    <div class="theTest"></div>
                    El Test
                </div>
                <div class="item">
                    <div class="ingenieriaMultimedia"></div>
                    Ingenieria Multimedia
                </div>
                <div class="section">
                    Explore
                    <div class="item">
                        <div class="pages"></div>
                        Pages
                    </div>
                    <div class="item">
                        <div class="group"></div>Grupos
                    </div>
                    <div class="item">
                        <div class="events"></div> Eventos
                    </div>
                </div>
            </div>
        </div>
        <div id="timeline">
            <div class="typeSpace">
                <div class="header">Create Post</div>
                <div class="writing">
                    <div class="profilePic"></div>
                    <div class="text">What's on your mind, David?</div>
                </div>

                <div class="button">
                    <div class="photo"></div>
                    Photo/Video
                </div>
                <div class="button">
                    <div class="tag"></div>
                    Tag Friends
                </div>
                <div class="button">
                    <div class="activity"></div>

                    Feelings/Activity
                </div>

                <div class="button">...</div>
                </div>

                <div class="post"></div>

            </div>


        <div id="rightBar">

            <div class="section">
                <div class="item"> Stories</div>

                <div class="container">
                    <div class="storie" style=" background-image: url("storieAdd.png");"></div>

                    Add to Your Storie
                </div>

            </div>

        </div>
    </div>

</body>

</html>
